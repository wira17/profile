<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Wira</title>
    <style>
        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background digital */
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffff;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Animasi fade in */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Link sosial */
        .social {
            margin-top: 20px;
        }

        .social a {
            color: #00ffff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .social a:hover {
            color: #ff0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halo, saya Wira Muhammad!</h1>
        <p>
            Selamat datang di halaman profil saya. Saya seorang developer dan antusias di bidang teknologi, pemrograman, dan pengembangan web.  
            Di halaman ini, kamu bisa mengetahui sedikit tentang saya dan karya-karya yang saya buat.
        </p>

        <div class="social">
            <a href="https://github.com/wira17" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/wira17" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/wira17" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
